<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shadow Talk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/stylesv1.css')}}"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
    <h1 class="heading">Shadow Talk</h1>
    <h3 class="heading-description">"ShadowTalk - Where your chats disappear like a ninja! No spies, no data, just you and your convo. Stay hidden, stay free."</h3>
    </header>
    <main>
    <div class="content">{% block content %} {% endblock %}</div>
    <div class="join">{% block join %} {% endblock %}</div>
    </main>
  </body>
</html>
